<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Details</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
      integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Style -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="plant-details">
      <div class="plant-details__container">
        <div class="plant-details__header">
          <a href="#" class="plant-details__back">
            <i class="fa fa-angle-left"></i>
            <span>Back to all Plants</span>
          </a>
          <div class="plant-details__like">
            <i class="fa fa-heart"></i>
          </div>
        </div>
        <div class="plant-details__content">
          <div class="plant-details__image">
            <img src="./img/lily.jpeg" alt="lili" />
          </div>
          <div class="plant-details__info">
            <h2 class="plant-details__title">Classic peace lily</h2>
            <span class="plant-detail__category">Popular house plant</span>
            <span class="plant-details__price">20$</span>
            <p class="plant-details__desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere tenetur itaque quam corrupti adipisci!
              Excepturi, iste rerum. Temporibus libero nesciunt similique, voluptate dignissimos sequi ad id dolorem
              magni labore vel.
            </p>
            <div class="plant-details__buttons">
              <button class="plant-details__button">Add to cart</button>

              <button class="plant-details__button">Wishlist</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
